worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        # Headers de sÃ©curitÃ©
        add_header X-Frame-Options "SAMEORIGIN";
        add_header Content-Security-Policy "frame-ancestors 'self';";

        # ====================================
        # ðŸ”¹ DASH ASSETS - DOIT ÃŠTRE EN PREMIER
        # ====================================
        location /dash/assets/ {
            proxy_pass http://127.0.0.1:8050/dash/assets/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache optimisÃ© pour les assets
            expires 1d;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            
            # Logs pour debugging
            access_log /var/log/nginx/dash_assets.log;
        }

        # ====================================
        # ðŸ”¹ DASH DEPENDENCIES
        # ====================================
        location ~ ^/dash/_dash-.* {
            proxy_pass http://127.0.0.1:8050$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ====================================
        # ðŸ”¹ DASH APPLICATION
        # ====================================
        location /dash/ {
            proxy_pass http://127.0.0.1:8050/dash/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;

            # WebSockets et callbacks
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Pas de redirection
            proxy_redirect off;
        }

        # ====================================
        # ðŸ”¹ ODOO
        # ====================================
        location / {
            proxy_pass http://127.0.0.1:8069;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # ====================================
        # ðŸ”¹ FICHIERS STATIQUES GÃ‰NÃ‰RAUX (ODOO)
        # ====================================
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2)$ {
            # Ã‰viter cette rÃ¨gle pour les assets Dash
            if ($uri ~ ^/dash/) {
                return 404;
            }
            
            expires 1d;
            add_header Cache-Control "public";
            access_log off;
        }

        # ====================================
        # ðŸ”¹ PAGES D'ERREUR
        # ====================================
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}